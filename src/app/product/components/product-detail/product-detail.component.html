<div *ngIf="product != undefined">
  <h1>{{ product.title }}</h1>
  <div class="crop-image">
    <img [src]="product.image" alt="" />
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
  <button (click)="createProduct()">crear</button>
  <button (click)="updateProduct()">actualizar</button>
  <button (click)="deleteProduct(product.id)">borrar</button>
</div>
