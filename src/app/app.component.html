<h1>Practicando Angular</h1>

<input type="text" [(ngModel)]="title" />
{{ title }}

<input type="text" [(ngModel)]="power" />
{{ power | exponential | exponential }}



<div [ngSwitch]="title">
  <p *ngSwitchCase="'Jorgi'">Este es Jorgi</p>
  <p *ngSwitchCase="'Itati'">Este es Itati</p>
  <p *ngSwitchCase="'Ginnio'">Este es Ginnio</p>
  <p *ngSwitchDefault>Este no es nadie</p>
</div>

<button (click)="addItem()">Add item</button>

<div *ngIf="title === 'Nicolas'">
  Este es un div
</div>

<ul>
  <li *ngIf="items.length === 0">La lista se encuentra vacia</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">Delete</button>
  </li>
</ul>

<h1>Sitio de Web de Ecommerce usando Angular</h1>
<div class="product-grid">
  <app-product
    *ngFor="let product of products"
    (productClicked)="clickProduct($event)"
    [product]="product"
  ></app-product>
</div>
